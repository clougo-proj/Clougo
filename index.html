<!DOCTYPE html>
<html>
<head>
<title>Clougo</title>
<link rel="shortcut icon" type="image/png" href="icon/cloud-icon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

<script src="terminal/jquery-1.11.0.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="terminal/jquery.mousewheel-min.js"></script>
<script src="terminal/jquery.terminal-0.9.3.js"></script>
<link href="css/jquery.terminal.css" rel="stylesheet"/>

<script src="ace-editor/src/ace.js" type="text/javascript" charset="utf-8"></script>

<script src="floodfill/floodfill.js"></script>

</head>
<body>
<div class= "container-fluid">
  <div class="row">

          <ul id="menubar" class="nav nav-pills">
              <li><a onclick="if (confirm('Are you sure you wish to ERASE ALL?')) { clearWorkspace() }"
                data-toggle="tab"><span class="glyphicon glyphicon-erase"></span></a></li>
            <li><a onclick="zoomTurtleCanvas()">
                <span  id="zoomTurtleCanvasButton" class="glyphicon glyphicon-zoom-in"></span></a>
            </li>
            <li><a onclick="changeUpperPane()">
                <span id="changeUpperPaneButton" class="glyphicon glyphicon-adjust"></span></a>
            </li>
            <li><a onclick="adjustTerminal()">
                <span class="glyphicon glyphicon-resize-vertical"></span></a>
            </li>
            <li><a onclick="runProgram(true)" data-toggle="tab"><span class="glyphicon glyphicon-play"></span></a></li>
          </ul>
    <div id="topPane" class="col span12">
      <div id="canvasPane" class="col span12 collapse in" style="overflow:auto;"
          onmousemove=onMouseMove(event)
          onmousedown=onMouseDown(event)
          onmouseup=onMouseUp(event)
          onclick=onMouseClick(event)>
        <canvas id="turtleCanvas" width="2000px" height="2000px">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
      <div id="editor" class="col span12 collapse in pull-right"></div>
    </div>
    <div id="term" class="col span12 collapse"></div>
  </div>
</div>
<script src="logo/canvasCommon.js"></script>
<script src="logo/canvas.js"></script>
<script src="logo/ux.js"></script>

<link href="css/main.css" rel="stylesheet"/>

</body>
</html>
