<!DOCTYPE html>
<html>
<head>
<title>Clougo</title>
<link rel="manifest" href="/manifest.json" />
<link rel="shortcut icon" type="image/png" href="icon/clougo-icon-144.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="jquery/jquery-1.11.0.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="vanilla-terminal/VanillaTerminal.js"></script>
<link href="vanilla-terminal/VanillaTerminal.css" rel="stylesheet"/>
<script src="ace-editor/src/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class= "container-fluid">
  <div class="row">
          <ul id="menubar" class="nav nav-pills">
              <li><a id="clearWorkspaceBtn"
                data-toggle="tab"><span class="glyphicon glyphicon-erase"></span></a></li>
            <li><a id="zoomTurtleCanvasBtn">
                <span  id="zoomTurtleCanvasButton" class="glyphicon glyphicon-zoom-in"></span></a>
            </li>
            <li><a id="changeUpperPaneBtn">
                <span id="changeUpperPaneButton" class="glyphicon glyphicon-adjust"></span></a>
            </li>
            <li><a id="adjustTerminalBtn">
                <span class="glyphicon glyphicon-resize-vertical"></span></a>
            </li>
            <li><a id="turtleUndoBtn"><span class="glyphicon glyphicon-arrow-left"></span></a></li>
            <li><a id="runProgramBtn" data-toggle="tab"><span class="glyphicon glyphicon-play"></span></a></li>
          </ul>
    <div id="topPane" class="col span12">
      <div id="canvasPane" class="col span12 collapse in" style="overflow:auto;" tabindex="1">
        <canvas id="turtleCanvas" width="1000px" height="1000px">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
      <div id="editor" class="col span12 collapse in pull-right" tabindex="2" ></div>
    </div>
    <div id="term" class="col span12 collapse" tabindex="3"></div>
  </div>
</div>
<script type="module" src="js/ux.js"></script>
<link href="css/main.css" rel="stylesheet"/>
</body>
</html>
